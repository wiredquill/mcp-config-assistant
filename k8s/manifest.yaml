apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-assistant
  template:
    metadata:
      labels:
        app: mcp-assistant
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-assistant-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: mcp-assistant